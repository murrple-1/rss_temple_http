<h2>My Subscriptions</h2>
<div *ngFor="let subscription of subscriptions">
    <a [routerLink]="['/feed', subscription.url]">{{subscription.name}}</a>
</div>

<hr>

<h2>All Entries</h2>
<div *ngFor="let feedEntry of feedEntries">
    <a href="{{feedEntry.url}}">{{feedEntry.title}}</a>
    <div [innerHtml]="feedEntry.content"></div>
    <hr>
</div>
