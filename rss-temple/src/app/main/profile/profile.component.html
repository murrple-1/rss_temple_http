<main role="main">
  <div class="container">
    <h1>Profile</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Profile Stats</h5>
        <p class="card-text">Here are some stats!</p>
        <p class="card-text">
          Number of Feeds subscribed to: {{ numberOfFeeds }}
        </p>
        <p class="card-text">
          Number of Read Articles: {{ numberOfReadFeedEntries }}
        </p>
      </div>
    </div>
    <hr />
    <form class="mb-4">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
        />
      </div>
      <hr />
      <div class="form-group">
        <label for="old-password">Old Password</label>
        <input
          type="password"
          class="form-control"
          id="old-password"
          placeholder="Old Password"
        />
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input
          type="password"
          class="form-control"
          id="new-password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <label for="new-password-check">Reenter New Password</label>
        <input
          type="password"
          class="form-control"
          id="new-password-check"
          placeholder="Reenter Password"
        />
      </div>
      <hr />
      <div class="form-group">
        <div class="container">
          <div class="row">
            <h4>Login Links</h4>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <div class="card text-center">
                <i class="fab fa-google brand mt-2"></i>
                <div class="card-body">
                  <h5 class="card-title">Google</h5>
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    (click)="linkGoogle()"
                  >
                    Link
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-2 offset-sm-1">
              <div class="card text-center">
                <i class="fab fa-facebook brand mt-2"></i>
                <div class="card-body">
                  <h5 class="card-title">Facebook</h5>
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    (click)="linkFacebook()"
                  >
                    Link
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </form>
  </div>
</main>
