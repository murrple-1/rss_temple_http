<main role="main">
  <div class="container">
    <h1>Profile</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Profile Stats</h5>
        <p class="card-text">Here are some stats!</p>
      </div>
    </div>
    <hr />
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
        />
      </div>
      <hr />
      <div class="form-group">
        <label for="old-password">Old Password</label>
        <input
          type="password"
          class="form-control"
          id="old-password"
          placeholder="Old Password"
        />
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input
          type="password"
          class="form-control"
          id="new-password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <label for="new-password-check">Reenter New Password</label>
        <input
          type="password"
          class="form-control"
          id="new-password-check"
          placeholder="Reenter Password"
        />
      </div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </form>
  </div>
</main>
