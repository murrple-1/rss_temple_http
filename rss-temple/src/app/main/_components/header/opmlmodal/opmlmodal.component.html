<div class="modal-header">
  <h4 class="modal-title">Upload OPML</h4>
  <button type="button" class="close" (click)="dismiss()">X</button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="opml-file">Choose an OPML file:</label>
    <input
      #opmlFileInput
      class="form-control-file"
      type="file"
      name="opml-file"
      accept=".xml,.opml,application/xml,text/xml"
      multiple="false"
      [disabled]="uploading"
    />
  </div>
  <div *ngIf="uploading">
    <span *ngIf="progressStatus"
      >Loading new feeds ({{ progressStatus.finishedCount }}/{{
        progressStatus.totalCount
      }})...</span
    >
    <span *ngIf="!progressStatus">Loading new feeds...</span>
  </div>
  <div *ngIf="errorString" class="alert alert-warning" role="alert">
    {{ errorString }}
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="finish()" [disabled]="uploading">
    Finish
  </button>
</div>
