<main role="main">
  <h2>All Entries</h2>
  <span *ngIf="feedEntries?.length === 0">No Entries</span>
  <virtual-scroller #scroll [items]="feedEntries">
    <rsst-feed-entry-view
      *ngFor="let item of scroll.viewPortItems"
      [feedEntry]="item"
    >
    </rsst-feed-entry-view>
  </virtual-scroller>
</main>
