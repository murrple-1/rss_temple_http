<main role="main">
  <div
    infinite-scroll
    [infiniteScrollDisabled]="isLoadingMore"
    (scrolled)="onApproachingBottom()"
  >
    <h2>All Entries</h2>
    <span *ngIf="(feedEntries$ | async)?.length === 0">No Entries</span>
    <rsst-feed-entry-view
      *ngFor="let feedEntry of (feedEntries$ | async)"
      [feedEntry]="feedEntry"
    >
    </rsst-feed-entry-view>
    <div *ngIf="isLoadingMore">Loading...</div>
    <div *ngIf="!isLoadingMore">Load More</div>
  </div>
</main>
