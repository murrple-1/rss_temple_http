<main role="main">
  <div class="container">
    <h2 *ngIf="!feed">No Feed</h2>
    <h2 *ngIf="feed">{{ feed.title }}</h2>

    <button (click)="onSubscribe()" *ngIf="feed && !feed.subscribed">
      Subscribe
    </button>
    <button (click)="onUnsubscribe()" *ngIf="feed && feed.subscribed">
      Unsubscribe
    </button>

    <app-feed-entry-view
      *ngFor="let feedEntry of feedEntries"
      [feedEntry]="feedEntry"
    ></app-feed-entry-view>
  </div>
</main>
