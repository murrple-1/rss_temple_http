<ng-container *ngFor="let appAlertDescriptor of appAlertDescriptors">
  <ng-template #closeButton>
    <button
      *ngIf="appAlertDescriptor.canClose"
      class="close"
      (click)="removeDescriptor(appAlertDescriptor)"
    >
      <clr-icon shape="close"></clr-icon>
    </button>
  </ng-template>
  <ng-container [ngSwitch]="appAlertDescriptor.type">
    <div
      *ngSwitchCase="'danger'"
      class="alert alert-app-level alert-danger"
      role="alert"
    >
      <div class="alert-items">
        <div class="alert-item static">
          <div class="alert-icon-wrapper">
            <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
          </div>
          <div class="alert-text">
            {{ appAlertDescriptor.text }}
          </div>
        </div>
      </div>
      <ng-container *ngTemplateOutlet="closeButton"></ng-container>
    </div>
    <div
      *ngSwitchCase="'warning'"
      class="alert alert-app-level alert-warning"
      role="alert"
    >
      <div class="alert-items">
        <div class="alert-item static">
          <div class="alert-icon-wrapper">
            <clr-icon
              class="alert-icon"
              shape="exclamation-triangle"
            ></clr-icon>
          </div>
          <div class="alert-text">
            {{ appAlertDescriptor.text }}
          </div>
        </div>
      </div>
      <ng-container *ngTemplateOutlet="closeButton"></ng-container>
    </div>
    <div
      *ngSwitchCase="'info'"
      class="alert alert-app-level alert-info"
      role="alert"
    >
      <div class="alert-items">
        <div class="alert-item static">
          <div class="alert-icon-wrapper">
            <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
          </div>
          <div class="alert-text">
            {{ appAlertDescriptor.text }}
          </div>
        </div>
      </div>
      <ng-container *ngTemplateOutlet="closeButton"></ng-container>
    </div>
  </ng-container>
</ng-container>
