<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h2>Register</h2>
    </div>
  </div>
  <hr />
  <div class="row pt-3">
    <div class="col-md-4 offset-md-4">
      <form
        [formGroup]="registerForm"
        [ngClass]="{ 'app--is-submitted': state !== State.Ready }"
        (ngSubmit)="onRegister()"
      >
        <fieldset [disabled]="state === State.IsRegistering">
          <div class="form-group">
            <div class="input-group">
              <label class="has-float-label">
                <input
                  type="text"
                  formControlName="email"
                  placeholder="example@example.com"
                  class="form-control"
                />
                <span>Email</span>
              </label>
            </div>
            <small
              *ngFor="let errorString of registerFormErrors.controls.email"
              class="form-text text-muted"
              >{{ errorString }}</small
            >
          </div>
          <div class="form-group">
            <div class="input-group">
              <label class="has-float-label">
                <input
                  type="password"
                  formControlName="password"
                  placeholder="Password"
                  class="form-control"
                />
                <span>Password</span>
              </label>
            </div>
            <small
              *ngFor="let errorString of registerFormErrors.controls.password"
              class="form-text text-muted"
              >{{ errorString }}</small
            >
          </div>
          <div class="form-group">
            <div class="input-group">
              <label class="has-float-label">
                <input
                  type="password"
                  formControlName="passwordCheck"
                  placeholder="Password"
                  class="form-control"
                />
                <span>Re-enter Password</span>
              </label>
            </div>
            <small
              *ngFor="
                let errorString of registerFormErrors.controls.passwordCheck
              "
              class="form-text text-muted"
              >{{ errorString }}</small
            >
          </div>
          <div class="form-group app--error-group">
            <small
              *ngFor="let errorString of registerFormErrors.errors"
              class="form-text text-muted"
            >
              {{ errorString }}
            </small>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              Register
            </button>
            <img
              *ngIf="state === State.IsRegistering"
              src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
            />
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
