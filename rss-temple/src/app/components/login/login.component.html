<div class="login-wrapper">
  <div class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      RSS Temple
      <h5 class="hint">Please sign in to see your News Feed</h5>
    </section>
    <div class="login-group">
      <form clrForm>
        <clr-input-container>
          <label>Email</label>
          <input
            clrInput
            type="email"
            name="email"
            placeholder="example@example.com"
            [(ngModel)]="email"
            (keydown.enter)="onLogin()"
            required
          />
          <clr-control-error *clrIfError="'required'"
            >Email required</clr-control-error
          >
        </clr-input-container>
        <clr-password-container>
          <label>Password</label>
          <input
            clrPassword
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="password"
            (keydown.enter)="onLogin()"
            required
          />
          <clr-control-error *clrIfError="'required'"
            >Password required</clr-control-error
          >
        </clr-password-container>
        <clr-checkbox-wrapper>
          <label>Remember Me</label>
          <input
            clrCheckbox
            type="checkbox"
            name="rememberMe"
            [(ngModel)]="rememberMe"
          />
        </clr-checkbox-wrapper>
      </form>
      <button
        class="btn btn-primary"
        (click)="onLogin()"
        [clrLoading]="loginButtonState"
      >
        Login
      </button>
      <a [routerLink]="['/register']" class="signup">Register</a>
      <button class="btn btn-link" (click)="onForgottenPassword()">
        Forgot Password?
      </button>
      <button
        id="google-login"
        [disabled]="!gLoaded"
        class="btn btn-primary"
        (click)="onGoogleLogin()"
      >
        Login with Google
      </button>
      <button
        id="facebook-login"
        [disabled]="!fbLoaded"
        class="btn btn-primary"
        (click)="onFacebookLogin()"
      >
        Login with Facebook
      </button>
    </div>
  </div>
</div>

<app-request-password-reset-modal></app-request-password-reset-modal>
