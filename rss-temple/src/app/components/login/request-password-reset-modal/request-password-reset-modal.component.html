<clr-modal [clrModalOpen]="open" (clrModalOpenChange)="openChanged($event)">
  <form
    clrForm
    #passwordResetRequestForm="ngForm"
    [ngClass]="{ 'app--is-submitted': state !== State.NotStarted }"
    (ngSubmit)="request()"
  >
    <h4 class="modal-title">Forgot your Password?</h4>
    <div class="modal-body">
      <fieldset [disabled]="state === State.Sending">
        <clr-input-container>
          <label>Email</label>
          <input
            clrInput
            type="email"
            name="email"
            placeholder="example@example.com"
            [(ngModel)]="email"
            required
            appEmail
          />
          <clr-control-error *clrIfError="'required'"
            >Email required</clr-control-error
          >
        </clr-input-container>
      </fieldset>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit">
        Request New Password
      </button>
    </div>
  </form>
</clr-modal>
