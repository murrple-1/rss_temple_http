<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h2>Reset Password</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div
        *ngIf="state === State.NoToken"
        class="alert alert-danger"
        role="alert"
      >
        Token not set
      </div>
      <div
        *ngIf="state === State.BadToken"
        class="alert alert-danger"
        role="alert"
      >
        Token is not valid
      </div>
      <form
        *ngIf="[State.NotStarted, State.Sending, State.Error].includes(state)"
        [formGroup]="resetPasswordForm"
        [ngClass]="{ 'is-submitted': state !== State.NotStarted }"
      >
        <fieldset [disabled]="state === State.Sending">
          <div class="form-group">
            <div class="input-group">
              <label class="has-float-label">
                <input
                  type="password"
                  placeholder="Password"
                  formControlName="newPassword"
                  class="form-control"
                />
                <span>New Password</span>
              </label>
            </div>
            <small
              *ngFor="
                let errorString of resetPasswordFormErrors.controls.newPassword
              "
              class="form-text text-muted"
              >{{ errorString }}</small
            >
          </div>
          <div class="form-group">
            <div class="input-group">
              <label class="has-float-label">
                <input
                  type="password"
                  placeholder="Password"
                  formControlName="newPasswordCheck"
                  class="form-control"
                />
                <span>Confirm New Password</span>
              </label>
            </div>
            <small
              *ngFor="
                let errorString of resetPasswordFormErrors.controls
                  .newPasswordCheck
              "
              class="form-text text-muted"
              >{{ errorString }}</small
            >
          </div>
          <div class="app--error-group">
            <small
              *ngFor="let errorString of resetPasswordFormErrors.errors"
              class="form-text text-muted"
            >
              {{ errorString }}
            </small>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" (click)="onSave()">Save</button>
          </div>
        </fieldset>
      </form>
      <div>
        <a routerLink="/login">Back to Login page</a>
      </div>
    </div>
  </div>
</div>
