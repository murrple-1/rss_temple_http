<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h2>Reset Password</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div *ngIf="state === State.NoToken" class="error">Token not set</div>
      <div *ngIf="state === State.BadToken" class="error">
        Token is not valid
      </div>
      <form
        *ngIf="[State.NotStarted, State.Sending, State.Error].includes(state)"
        [formGroup]="resetPasswordForm"
        [ngClass]="{ 'is-submitted': state !== State.NotStarted }"
      >
        <fieldset [disabled]="state === State.Sending">
          <div class="form-group input-group">
            <label class="has-float-label">
              <input
                type="password"
                placeholder="Password"
                formControlName="newPassword"
                class="form-control"
              />
              <span>New Password</span>
            </label>
          </div>
          <div class="form-group">
            <small class="form-text text-muted">{{
              passwordRequirementsText
            }}</small>
          </div>
          <div class="form-group input-group">
            <label class="has-float-label">
              <input
                type="password"
                placeholder="Password"
                formControlName="newPasswordCheck"
                class="form-control"
              />
              <span>Confirm New Password</span>
            </label>
          </div>
          <div class="error-group">
            <div *ngIf="resetPasswordForm.errors.doesNotMatch">
              Passwords do not match
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" (click)="onSave()">Save</button>
          </div>
        </fieldset>
      </form>
      <div>
        <a routerLink="/login">Back to Login page</a>
      </div>
    </div>
  </div>
</div>
