<nav rsst-nav-bar></nav>
<div class="container-fluid">
  <div class="row">
    <nav rsst-side-bar (feedAdded)="feedAdded($event)" (opmlUploaded)="opmlUploaded()"></nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <h1 *ngIf="!feed">No Feed</h1>
      <h1 *ngIf="feed">{{feed.title}}</h1>

      <button (click)="startSubscribe()" *ngIf="feed && !feed.subscribed">Subscribe</button>
      <button (click)="unsubscribe()" *ngIf="feed && feed.subscribed">Unsubscribe</button>

      <rsst-feed-entry-view *ngFor="let feedEntry of feedEntries" [feedEntry]="feedEntry"></rsst-feed-entry-view>
    </main>
  </div>
</div>
