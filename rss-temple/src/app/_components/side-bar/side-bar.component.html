<div class="sidenav">
  <div>
    <h2>Your Feeds</h2>
    <a [routerLink]="" (click)="addFeed()"><i class="pi pi-plus-circle"></i> Add Feed</a>
    <span *ngIf="!subscribedFeeds || subscribedFeeds.length < 1">No Feeds</span>
    <a *ngFor="let feed of subscribedFeeds" [routerLink]="['/feed', {url: feed.feedUrl}]">{{feed.title}}</a>
  </div>
</div>
