<clr-modal [clrModalOpen]="open" (clrModalOpenChange)="openChanged($event)">
  <h4 class="modal-title">Categories</h4>
  <div class="modal-body">
    <ul class="list-group app--user-categories-list">
      <li
        *ngIf="userCategorySelections.length === 0; else userCategoryList"
        class="list-group-item disabled"
      >
        No Categories
      </li>
      <ng-template #userCategoryList>
        <li
          *ngFor="
            let userCategorySelection of userCategorySelections;
            index as i
          "
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div class="form-check">
            <label class="form-check-label">
              <input
                [(ngModel)]="userCategorySelection.isSelected"
                class="form-check-input"
                type="checkbox"
              />
              {{ userCategorySelection.text }}
            </label>
          </div>
          <a
            [routerLink]=""
            class="badge badge-danger badge-pill"
            (click)="removeUserCategory(i)"
            >Remove</a
          >
        </li>
      </ng-template>
    </ul>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Category"
        [(ngModel)]="newUserCategoryText"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-primary" (click)="addUserCategory()">
          Add
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="finish()">Finish</button>
  </div>
</clr-modal>
