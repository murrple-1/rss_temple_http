<div class="modal-header">
  <h4 class="modal-title">Categories</h4>
</div>
<div class="modal-body">
  <ul class="list-group app--user-categories-list">
    <li
      *ngIf="userCategories.length === 0; else userCategoryList"
      class="list-group-item disabled"
    >
      No Categories
    </li>
    <ng-template #userCategoryList>
      <li
        *ngFor="let userCategory of userCategories; index as i"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        {{ userCategory }}
        <a
          [routerLink]=""
          class="badge badge-danger badge-pill"
          (click)="removeUserCategory(i)"
          >Remove</a
        >
      </li>
    </ng-template>
  </ul>
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Category"
      [(ngModel)]="newUserCategoryText"
    />
    <div class="input-group-append">
      <button class="btn btn-outline-primary" (click)="addUserCategory()">
        Add
      </button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" (click)="finish()">
    Finish
  </button>
</div>
