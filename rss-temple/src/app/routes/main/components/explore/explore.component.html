<div class="content-area">
  <div class="clr-row">
    <div class="clr-col-12">
      <h1>Explore</h1>
    </div>
  </div>
  <ng-container *ngFor="let tagEntry of tagEntries">
    <div class="clr-row">
      <div class="clr-col-12">
        <h3>{{ tagEntry.name }}</h3>
      </div>
    </div>
    <div class="clr-row">
      <div *ngFor="let feed of tagEntry.feeds" class="clr-col-3">
        <div class="card">
          <div class="card-header">
            <ng-container
              *ngIf="
                feed.homeUrl !== null;
                then feedNameLink;
                else feedNameText
              "
            ></ng-container>
            <ng-template #feedNameLink>
              <a *ngIf="feed.homeUrl !== null" [href]="feed.homeUrl">{{
                feed.name
              }}</a>
            </ng-template>
            <ng-template #feedNameText>
              {{ feed.name }}
            </ng-template>
          </div>
          <div *ngIf="feed.imageSrc !== null" class="card-img app--feed-image">
            <img [src]="feed.imageSrc" />
          </div>
          <div class="card-block">
            <p>Example Articles</p>
            <ul class="list">
              <li *ngFor="let exampleTitle of feed.exampleTitles">
                {{ exampleTitle }}
              </li>
              <li>And More...</li>
            </ul>
          </div>
          <div class="card-footer">
            <ng-container
              *ngIf="
                feed.isSubscribed;
                then unsubscribeButton;
                else subscribeButton
              "
            ></ng-container>
            <ng-template #unsubscribeButton>
              <button class="btn btn-warning" (click)="unsubscribe(feed)">
                Unubscribe
              </button>
            </ng-template>
            <ng-template #subscribeButton>
              <button class="btn btn-primary" (click)="subscribe(feed)">
                Subscribe
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
