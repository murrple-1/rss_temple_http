<div>
  <a
    routerLink=""
    [ngClass]="{
      'app--selected': (display | async) === DisplayType.Compact
    }"
    (click)="lightMode()"
  >
    <i class="fas fa-feather"></i>
  </a>
</div>
<div>
  <a
    routerLink=""
    [ngClass]="{
      'app--selected': (display | async) === DisplayType.Comfy
    }"
    (click)="heavyMode()"
  >
    <i class="fas fa-weight-hanging"></i>
  </a>
</div>
