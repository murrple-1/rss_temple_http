<div class="content-area">
  <div class="clr-row">
    <div class="clr-col-12">
      <div class="alert alert-warning">
        <div class="alert-items">
          <div class="alert-item static">
            <div class="alert-icon-wrapper">
              <clr-icon
                class="alert-icon"
                shape="exclamation-circle"
              ></clr-icon>
            </div>
            <span class="alert-text">
              This Search page is just a preview. Work is being done in the
              backend to make it a useful tool to find relevant articles!
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clr-row">
    <div class="clr-col-12">
      <h1>Search</h1>
    </div>
  </div>
  <div class="clr-row">
    <div class="clr-col-12">Searching: "{{ searchText }}"</div>
  </div>
  <div class="clr-row">
    <div
      *ngFor="let feedEntryDescriptor of feedEntryDescriptors"
      class="clr-col-4"
    >
      <div class="card">
        <div class="card-header">
          <a [attr.href]="feedEntryDescriptor.url" target="_blank">{{
            feedEntryDescriptor.title
          }}</a>
        </div>
        <div class="card-block">
          <div class="card-text">
            <p class="p4 app--creator">
              From
              <a [attr.href]="feedEntryDescriptor.feedHomeUrl">{{
                feedEntryDescriptor.feedTitle
              }}</a>
            </p>
            <p class="p7 app--date">
              {{ feedEntryDescriptor.publishedAt | dateFormat }}
            </p>
          </div>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-outline-success btn-sm"
            (click)="goTo(feedEntryDescriptor)"
          >
            Go To Feed
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
